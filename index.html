    <title>Trivia Game</title>

</head>

<body class="bgColor">

    <div class="container-fluid">

        <div class="text-center">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

        <div class="container mt-5">

            <div class="row">

                <!-- <div class="col-md-2"></div> -->

                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto text-center">

                    <img class="icons card-img-top img-fluid" src="./assets/images/worldwide.png">

                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto text-center">

                    <img class="icons card-img-top img-fluid" src="./assets/images/idea.png">
        
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto text-center">

                    <img class="icons card-img-top img-fluid" src="./assets/images/edit.png">
            
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 mx-auto text-center">

                    <img class="icons card-img-top img-fluid" src="./assets/images/hourglass.png">
                
                </div>

                <!-- <div class="col-md-2"></div> -->

            </div>

            <div class="row">

                <div class="col-md-12 mt-5 border rounded mainContent">

                    <div class="pt-3 text-center triviaHeader">Trivia Time!</div>

                    <hr>

                    <div id="timer" class="m-4 pr-0 pl-0 rounded mx-auto"></div>

                    <div id="quizQuestion" class="mx-auto text-center m-4">

                    </div>



                </div>

            </div>

            <div class="col mx-auto text-center">

                    <button type="button" id="startBtn" class="btn btn-design mt-5"> Click Me! <span style=font-size:1em>&#128522</span></button>

            </div>

            <div class="col mx-auto text-center">

                <button type="button" id="resetBtn" class="btn btn-design m-5"> Play Again? <span style=font-size:1em>&#128522</span></button>

            </div>
